<ul>
	{% if user.is_authenticated %}
		<li>Account name</li>
		<li>
			<form action="" method="post">
				<input type="submit" name="login" value="Log Out"/>
			</form>
		</li>
	{% else %}
		<li>
			<form action="" method="post">
				<input type="submit" name="login" value="Log In"/>
			</form>
		</li>
		<li><a href="/accounts/register/">Register</a></li>
	{% endif %}
</ul>
