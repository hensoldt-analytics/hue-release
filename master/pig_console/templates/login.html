
<div class="pop-Box" style="left: 300px;top: 200px;">
  <form id="login_form" action="{% url login_auth %}" class="form" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit" class="btn">
  </form>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('#login_form').validate({
        success: function(){
            if(!$('#login_form').find('input').hasClass('error')){
                $('#login_form').ajaxForm({
                    target: 'div.content_area',
                    success: function(body){
                        if (body=="<input type='hidden' value='login_success' />")
                        {
                            drugPopoUp();
                            window.location.reload();
                        }
                        else
                        {
                            drugPopoUp();
                        }
                    }
                });
            }
            else{
                console.log('has error')
            }
        }
    });
  function drugPopoUp(){
        $('.pop-Box').draggable({
            containment : ".content_area",
            scroll      : false ,
            cancel      : '.pop-content'
        }).resizable({
                    containment : ".content_area" ,
                    minWidth    : $(this).find(".pop-content").width() + 60 , // plus padding of block
                    minHeight   : $(this).find(".pop-content").height() + 80  // plus padding of block
                });
    }
});
</script>
